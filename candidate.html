<!DOCTYPE html>
<html>
<head>
    <title>Мій профіль</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="buttons">
                <button>Вийти з профілю</button>
                <button>Мої вакансії</button>
            </div>

            <div class="image-container">
                <img class="image" src="avatar.jpg" alt="Фото профілю" id="image">
            </div>

            <div class="main-data">
                <div class="element-name">
                    <label for="name">Ім'я:</label><input type="text" id="name" required placeholder="ім'я">
                </div>
                <div class="element-surname">
                    <label for="surname">Прізвище:</label><input type="text" id="surname" required placeholder="прізвище">
                </div>
                <div class="element-fathername">
                    <label for="fathername">По-батькові</label><input type="text" id="fathername" required placeholder="по-батькові">
                </div>
                <div class="element-age">
                    <label for="age">Вік:</label><input type="number" id="age" required placeholder="Вік">
                </div>
            </div>

            <div class="extra-data">
                <div class="element-tg">
                    <label for="tg">Нік Telegram:</label><input type="text" id="tg" placeholder="нік телеграм">
                </div>
                <div class="element-phone">
                    <label for="phone">Телефон:</label><input type="text" id="phone" required placeholder="номер телефону">
                </div>
                <div class="element-github">
                    <label for="fathername">Github:</label><input type="text" id="fathername" placeholder="github нікнейм">
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="element-error">
                <p class="error-text">Error: </p>
            </div>

            <div class="container-rightcol">
                <div class="left-pidcolumn">
                    <div class="element-country">
                        <label class="label-country" for="country">Країна:</label>
                        <select class="options-country" id="country">
                            <option>Україна</option>
                            <option>США</option>
                            <option>Британія</option>
                            <option>Німеччина</option>
                            <option>Японія</option>
                            <option>Франція</option>
                            <option>Польща</option>
                        </select>
                    </div>

                    <div class="element-exp">
                        <label class="label-experience" for="exp">Досвід (міс.)</label><input type="number" id="exp" required>
                    </div>

                    <div class="element-zp">
                        <label class="label-zp" for="zp">Бажана з/п</label><input type="number" id="zp" required>
                    </div>
                </div>

                <div class="right-pidcolumn">
                    <div class="element-city">
                        <label class="label-city" for="city">Місто:</label><input type="text" id="city" required>
                    </div>

                    <div class="element-engl">
                        <label class="label-engl" for="engl">Рівень англ.м.</label><input type="text" id="engl" required>
                    </div>

                    <div class="element-posada">
                        <label class="label-posada" for="posada">Бажана посада</label><input type="text" id="posada" required>
                    </div>
                </div>
            </div>

            
            <div class="element-resume">
                <label class="label-zp" for="summary">Резюме</label>
                <input type="file" id="summary" required>
            </div>

            <div class="buttons-edit">
                <button>Зберегти</button>
                <button>Редагувати дані</button>
            </div>
        </div>
    </div>
</body>
</html>
